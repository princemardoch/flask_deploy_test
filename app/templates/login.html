<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion</h2>
        <form method="POST" action="{{url_for('auth.login')}}">
            <div class="mb-4">
                <label for="text" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input name="username" type="text" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                <input name="password" type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre mot de passe" required>
            </div>
            <button type="submit" class="w-full bg-black text-white font-bold py-2 px-4 rounded-md hover:bg-gray-700 transition duration-300">Se connecter</button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-500 hover:underline">Mot de passe oubli√© ?</a>
        </div>
    </div>
</body>
</html>
